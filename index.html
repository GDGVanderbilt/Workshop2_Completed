<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="toggle-theme">Dark Mode</button>
    <header>
      <img src="assets/head.jpg" alt="Profile Picture" class="profile-img" />
      <h1 class="name" id="typed-name"></h1>
      <p class="subtitle">Computer Science Student</p>
    </header>

    <section class="about">
      <h2>About Me</h2>
      <p>
        I'm a freshman at Vanderbilt University studying computer science. I
        love building things with code and solving problems!
      </p>
    </section>

    <section class="experience">
      <h2>My Courses</h2>
      <div class="course-grid">
        <div class="course-card">
          <h3>CS 1101</h3>
          <p>Programming and Problem Solving</p>
        </div>
        <div class="course-card">
          <h3>CS 2201</h3>
          <p>Data Structures</p>
        </div>
        <div class="course-card">
          <h3>CS 2212</h3>
          <p>Discrete Structures</p>
        </div>
      </div>
    </section>

    <section class="projects">
      <h2>My Projects</h2>
      <div id="projects-container" class="project-grid"></div>
    </section>

    <section class="contact">
      <h2>Let's Connect!</h2>
      <div class="social-links">
        <a href="https://linkedin.com/in/your-profile" target="_blank">
          <img
            src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
            alt="LinkedIn"
            width="40"
          />
        </a>
        <a href="https://github.com/your-username" target="_blank">
          <img src="assets/github.png" alt="GitHub" width="40" />
        </a>
      </div>
    </section>

    <script>
      const btn = document.getElementById("toggle-theme");
      btn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");

        if (document.body.classList.contains("dark-mode")) {
          btn.textContent = "Light Mode";
        } else {
          btn.textContent = "Dark Mode";
        }
      });

      const projects = [
        {
          title: "To Do List",
          desc: "A web app that functions as a to do list",
          more: "Built with React on the frontend and connected to a Google Sheets API backend.",
          image: "assets/todolist.png",
        },
        {
          title: "Budget Tracker",
          desc: "Tracks income and expenses in a clean UI.",
          more: "Made with vanilla JS; includes charts, local storage, and category-based filtering.",
          image: "assets/budget.png",
        },
      ];

      const projectList = document.getElementById("projects-container");
      projects.forEach((project) => {
        const card = document.createElement("div");
        card.classList.add("project-card");

        card.innerHTML = `
                <img src="${project.image}" class="project-img">
                <h3>${project.title}</h3>
                <p>${project.desc}</p>
                <p class="more-text" style="display:none;">${project.more}</p>
                <button class="read-more">Read More</button>
            `;
        projectList.appendChild(card);
      });

      projectList.querySelectorAll(".read-more").forEach(
        (button) =>
          (button.onclick = () => {
            const card = button.parentElement;
            const more = card.querySelector(".more-text");
            const isHidden = more.style.display === "none";
            more.style.display = isHidden ? "block" : "none";
            button.textContent = isHidden ? "Read Less" : "Read More";
          })
      );

      const name = "Hello, I'm Ashley";
      const typedName = document.getElementById("typed-name");

      let index = 0;
      function typeName() {
        if (index < name.length) {
          typedName.textContent += name[index];
          index++;
          setTimeout(typeName, 100);
        }
      }

      setTimeout(typeName, 500);
    </script>
  </body>
</html>
